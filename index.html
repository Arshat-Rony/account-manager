<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Account Manager !!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="fw-bold fs-1 text-info text-center">Account Manager</h1>
        <div class="hero d-flex justify-content-evenly flex-column  flex-md-row mt-5">
            <img src="images/download.jfif" alt="">

            <div class="calculation mt-5 mt-md-0">
                <h3 class="text-center my-4 fs-2 fw-bold">Income</h3>
                <div class="form">
                    <div class="mb-3 d-flex align-items-center justify-content-center">
                        <label for="exampleFormControlInput1" class="form-label me-2">Income: </label>
                        <input id="income" type="text" class="form-control ms-2" id="exampleFormControlInput1">
                    </div>
                    <h3 class="text-center my-4 fs-2 fw-bold">Expenses</h3>
                    <div class="mb-3 d-flex align-items-center justify-content-center">
                        <label for="exampleFormControlInput1" class="form-label me-2">Food: </label>
                        <input id="food" type="text" class="form-control ms-4" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3 d-flex align-items-center justify-content-center">
                        <label for="exampleFormControlInput1" class="form-label me-2">Rent: </label>
                        <input id="rent" type="text" class="form-control ms-4" id="exampleFormControlInput1">
                    </div>
                    <div class="mb-3 d-flex align-items-center justify-content-center">
                        <label for="exampleFormControlInput1" class="form-label me-2">Clothes: </label>
                        <input id="clothes" type="text" class="form-control ms-1" id="exampleFormControlInput1">

                    </div>
                    <div class="text-center mt-4">
                        <button id="calculate" class="btn btn-info text-white btn-lg">Calculate</button>
                        <p class="text-center fw-bold fs-2 mt-3">Total Expenses : <span id="expense"> 30</span></p>
                        <p class="text-center fw-bold fs-2 ">Balance : <span id="balance">70</span></p>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="mb-3 d-flex align-items-center">
                            <label for="exampleFormControlInput1" class="form-label me-2 mt-4">Save: </label>
                            <input id="save" type="number" class="form-control ms-3 mt-3" id="exampleFormControlInput1">
                        </div>
                        <p class="ms-5 fs-1">%</p>
                        <button id="save-calculate" class="btn btn-info btn-lg text-white ms-4 ">Save</button>
                    </div>
                    <div class="text-center mt-4">

                        <p class="text-center fw-bold fs-2 mt-3">Saving amount : <span id="saved-amount">
                                5</span>
                        </p>
                        <p class="text-center fw-bold fs-2 ">Remaining balance : <span id="remain-balance">65</span>
                        </p>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
